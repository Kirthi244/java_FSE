<label>Phone Number:
  <input type="number" onblur="validatePhone(this)">
</label>
<label>Event Type:
  <select id="eventFee" onchange="displayFee()">
    <option value="">Select</option>
    <option value="10">Music</option>
    <option value="5">Food</option>
    <option value="15">Sport</option>
  </select>
</label>
<div id="feeResult"></div>

<img src="k.png" width="150" ondblclick="this.style.width='300px'">

<textarea onkeyup="countCharacters(this)"></textarea>
<p id="charCount"></p>

<script>
  function validatePhone(input) {
    if (!/^\d{10}$/.test(input.value)) {
      alert("Phone must be 10 digits.");
    }
  }

  function displayFee() {
    const fee = document.getElementById('eventFee').value;
    document.getElementById('feeResult').innerText = "Event Fee: â‚¹" + fee;
  }

  function countCharacters(el) {
    document.getElementById('charCount').innerText = el.value.length + " characters";
  }
</script>
