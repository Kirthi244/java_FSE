<select id="preferredEvent" onchange="savePreference()">
  <option value="">Choose an event</option>
  <option value="music">Music</option>
  <option value="food">Food</option>
  <option value="sports">Sports</option>
</select>
<button onclick="clearPreferences()">Clear Preferences</button>

<script>
  function savePreference() {
    localStorage.setItem('event', document.getElementById('preferredEvent').value);
  }

  function clearPreferences() {
    localStorage.clear();
    sessionStorage.clear();
  }

  window.onload = function () {
    const saved = localStorage.getItem('event');
    if (saved) document.getElementById('preferredEvent').value = saved;
  };
</script>
